<h2>Por pais</h2>
<hr>


<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar( $event )"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar pais..."
        >

        </app-pais-input>
    </div>



</div>

<ul *ngIf="mostrarSugerencias"
class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action">

    <a class="nav-link"
    [routerLink]="['/pais',pais.alpha2Code]">{{pais.name}}</a>
        

    </li>

    <li
    class="list-group-item list-group-item-action"
    (click)="buscarSugerido(terminoBusqueda)">
    
    <a class="nav-link"
    >Buscar {{terminoBusqueda}}</a>
        

    </li>
</ul>


<hr>

<div 

*ngIf="hayError"
class="alert alert-danger">

    No se encontro nada con el t√©rmino {{terminoBusqueda}}

</div>


<div *ngIf="paises.length>0" class="row">
    <div class="col">

      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>

</div>
