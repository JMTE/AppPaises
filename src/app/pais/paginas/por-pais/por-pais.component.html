<h2>Por pais</h2>
<hr>


<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">

            <input type="text" name="terminoBusqueda" placeholder="Buscar pais..."
            class="form-control"
            [(ngModel)]="terminoBusqueda"
            >
        </form>
    </div>



</div>


<hr>

<div 

*ngIf="hayError"
class="alert alert-danger">

    No se encontro nada con el término {{terminoBusqueda}}

</div>


<div *ngIf="paises.length>0" class="row">
    <div class="col">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Bandera
                    </th>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Población
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises ;let indice=index">
                    <td>
                        {{indice+1}}
                    </td>
                    <td>
                        <img  class="small-flag" src="{{pais.flag}}" alt="">
                    </td>
                    <td>{{pais.name}}</td>
                    <td>{{pais.population | number}}</td>
                    <td>
                        <a [routerLink]="['/pais' , pais.alpha2Code]" >Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
