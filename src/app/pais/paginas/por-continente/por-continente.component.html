<h3>Buscar por continente <small>{{regionActiva | titlecase}}</small></h3>

<hr>


<h5>Seleccione el continente: </h5>

<div class="row">
    <div class="col">

        <!-- [class.btn-primary]="region ===regionActiva" -->


        <!-- [ngClass]="{

            'btn-primary':regionActiva===region, 
            'btn-outline-primary':regionActiva!==region
        }" -->
        <button *ngFor="let region of regiones"
        class="bt btn-outline-primary"
       
        
        (click)="activarRegion(region)">
            {{region}}
        </button>

        
    </div>
</div>
